<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MPDC Program Statement Request System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- âœ… LGU Logo and Heading -->
  <header class="d-flex flex-column align-items-center text-center my-4">
    <img src="logo.png" alt="LGU Logo" class="img-fluid" style="max-height: 100px;">
    <h1 class="mt-3 fs-3">MPDC Program Statement Request System</h1>
    <p class="text-muted mb-0">Municipal Planning & Development Coordinator</p>
    <p class="text-muted">LGU New Washington</p>
  </header>

  <div class="container mt-3">

    <!-- âœ… Google Form Link (updated) -->
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSeVvOE-zYruACOKiRKzmjjOQSEU9fCt9tXlMWBkzunT7kL7cA/viewform?usp=header"
       target="_blank" class="btn btn-primary mb-3">
      âž• Submit a New Program Design Request
    </a>

    <!-- âœ… Controls -->
    <div class="d-flex justify-content-between mb-3 gap-2">
      <button onclick="location.reload()" class="btn btn-outline-secondary">ðŸ”„ Refresh Table</button>
      <input type="text" id="search" class="form-control" placeholder="Search by any field...">
    </div>

    <!-- âœ… Status Legend -->
    <div class="mb-3">
      <strong>Status Legend:</strong>
      <span class="badge bg-warning text-dark">Pending</span>
      <span class="badge bg-primary">In Progress</span>
      <span class="badge bg-success">Done</span>
      <span class="badge bg-secondary">Other</span>
    </div>

    <!-- âœ… Data Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>Date Submitted</th>
            <th>Program Title</th>
            <th>Budget Source</th>
            <th>Requesting Office</th>
            <th>Submitted By</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="data-table">
          <!-- Populated dynamically via app.js -->
          <tr id="no-results" style="display: none;">
            <td colspan="6" class="text-center text-muted">No matching results found.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
